<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC</title>
</head>

<body>
    <div class="wrapper">
        <img src="images/logo.png" alt="logo">
        <h1>FEATURED</h1>
        <div class="featured">
            <div class="item">
                <img src="images/featured_all_acces.jpg" alt="picture">
                <h3>DC All Acces</h3>
            </div>
            <div class="item wonderwoman">
                <img src="images/featured_wonderwoman.jpg" alt="picture">
                <h3>Wonder Woman</h3>
            </div>

        </div>
        <h1>WHO'S WHO</h1>

        <div class="whoswho">
            <div class="item">
                <img src="images/superman.jpg" alt="picture">
                <h3>Superman</h3>
            </div>
            <div class="item">
                <img src="images/batman.jpg" alt="picture">
                <h3>Batman</h3>
            </div>
            <div class="item">
                <img src="images/wonderwoman.jpg" alt="picture">
                <h3>Wonderwoman</h3>
            </div>
            <div class="item">
                <img src="images/greenlantern.jpg" alt="picture">
                <h3>Green Lantern</h3>
            </div>
            <div class="item">
                <img src="images/flash.jpg" alt="picture">
                <h3>The Flash</h3>
            </div>

</body>

</html>
